<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Music-App</title>
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="title">HIN</h2>
            <h3 id="artist">ashes</h3>
            <div class="img-container">
                <img src="img/ashes.jpeg" alt="">
            </div>
            <audio src="music/ashes.mp3" ></audio>

            <!-- pogress bar -->
            <div class="pogressbar-container" id="pogressbar-container">
                <div class="pogrss-duration-meter">
                    <div id="current-time">0.00</div>
                    <div id="duration">2.55</div>
                </div>
                <div class="pogress-div" id="pogress-div">
                <div class="pogress" id="pogress"></div>
            </div>
        </div>
            <!-- controls -->
            <div class="music-controles">
                <i class="ri-rewind-fill" id="previous" title="Previous"></i>
                <i class="ri-play-fill" id="play" title="Play"></i>
                <i class="ri-speed-fill" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
